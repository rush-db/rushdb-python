[tool.poetry]
name = "rushdb"
version = "0.1.0"
description = "Python SDK for RushDB - A modern graph database"
authors = ["RushDB Team"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/onepx/rushdb"
repository = "https://github.com/onepx/rushdb"
documentation = "https://docs.rushdb.dev"
keywords = ["database", "graph", "sdk", "rushdb"]
packages = [
    { include = "rushdb" }
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
typing-extensions = "^4.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.12.1"
isort = "^5.13.2"
mypy = "^1.8.0"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
ignore = []
line-length = 88
target-version = "py38" 